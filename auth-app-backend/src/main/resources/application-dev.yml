#configuration

server:
  port: 8001

# database connections
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/auth_app
    username: root
    password: root@123

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true

logging:
  level:
    org.springframework.security: debug
